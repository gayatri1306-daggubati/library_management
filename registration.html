    <head>
        <title>Registration form</title>

    <style>
        body{
            background-image: url(./regbackround.jpg);
            background-size: cover;
        }
        form{
            text-align: center;
            border: 15px solid black;
            padding: 5px;
            margin: 5px;
            width: 300px;
            margin-left: 550px;
            border-radius: 15px;
            color:black;

        }
    </style>
    <body>
        <form><div class="Registration-box">
                <h2>Registration Form</h2></div>
                <form>
                    <hr>
                    <p>NAME     :   <div class="input-box">
                        <input type="name" placeholder="Name" required>
                    </div></p>
                    <p>EMAIL    :<div class="input-box">
                        <input type="email" placeholder="Email Address" required>
                    </div></p>
                    <p>PASSWORD :<div class="input-box">
                        <input type="password" placeholder="Create A Strong Password" required>
                    </div></p>
                    <p>REPEAT PASSWORD :<div class="input-box">
                        <input type="password" placeholder="Repeat Password" required>
                    </div></p>
                    <hr>
                    <button type="submit" class="Registration-btn">REGISTER</button>
                    </form>
        </form>
    </body>
